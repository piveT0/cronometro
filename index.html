<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>temporizador</title>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<span class="timer">
					<p class="hour">00</p>
					<p class="minutes">:00</p>
					<p class="seconds">:00</p>
					<p class="miliseconds">:00</p>
				</span>
				<button class="btnStart" onclick="start()">Iniciar</button>
				<button class="btnStop" onclick="stop()">Parar</button>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
